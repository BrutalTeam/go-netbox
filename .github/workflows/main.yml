---
name: main

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ["1.21", "1.20"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Go installation
        uses: actions/setup-go@v3.5.0
        with:
          go-version: ${{ matrix.go }}

      - name: Go dependencies installation
        run: go get -d ./...

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...
